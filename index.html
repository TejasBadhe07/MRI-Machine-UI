<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>MRI Machine Interface</title>
    <!-- Include your CSS file here -->
    <style>
        /* CSS for layout */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .column {
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow-y: auto;
        }



        #image-display {
            flex: 60%;
        }
        #additional-tools {
            flex: 15%;
        }
        .column:not(:last-child) {
            margin-right: 2px;
        }
        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        .switch-container {
            display: flex;
            align-items: center; /* Center items vertically */
            margin-bottom: 10px; /* Adjust margin as needed */
        }

        .switch-container h2 {
            margin-left: 50px; /* Adjust spacing between switch and text */
        }


        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }


        #control-panel {
            flex: 20%;
            display: flex;
            flex-direction: column;
        }

        .dropdown-container {
            margin-top: 10px; /* Adjust margin as needed */
        }

        /* Adjust the width of the dropdown */
        .dropdown-container select {
            width: 100%; /* Set the width to 100% */
            height: 30px;
            text-align: center;
        }

        .dropdown-container select option {
            text-align: center; /* Center text horizontally within the options */
        }

        #additional-tools {
            flex: 15%;
            display: flex;
            flex-direction: column;
        }

        .icon-grid {
            display: flex;
            justify-content: space-between; /* Space evenly between icons */
            margin-top: 10px; /* Adjust margin as needed */
        }

        .icon-box {
            width: calc(25% - 1px); /* Calculate width for 4 squares with margin in between */
            padding-top: calc(25% -0px); /* Set height same as width to make it square */
            position: relative;
            background-color: #f0f0f0; /* Background color for the box */
            border: 1px solid #ccc; /* Border for the box */
            box-sizing: border-box;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        .icon {
            max-width: 80%; /* Limit the maximum width of the SVG icon */
            max-height: 80%; /* Limit the maximum height of the SVG icon */
        }





    </style>
</head>
<body>
    <main class="container">
        
        <div class="column" id="control-panel">
            <!-- Control Panel Section -->
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h2>Visualization</h2>
            </div>
            
            <!-- Add the dropdown here -->
            <div class="dropdown-container">
                
                <select>
                    <option value="option1">Image Control</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>

            </div>

                    </div>
                </div>
            </div>

        </div>
        

        <div class="column" id="image-display">
            <!-- Image Display Section -->
            <h2>Image Display</h2>
            <div id="image-container">
                <img id="current-image" src="placeholder_image.jpg" alt="MRI Image">

        </div>
        <div class="column" id="additional-tools">
            <!-- Additional Tools Section -->
            <h2>Additional Tools</h2>
            <p>This section contains additional tools for MRI imaging.</p>
        </div>
    </main>

    </footer>

    <script src="script.js"></script>
</body>
</html>
