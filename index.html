<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Machine Interface</title>
    <!-- Include your CSS file here -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS for layout */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .column {
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #control-panel {
            flex: 20%;
        }
        #image-display {
            flex: 60%;
        }
        #additional-tools {
            flex: 15%;
        }
        .column:not(:last-child) {
            margin-right: 2px;
        }
        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        .switch-container {
            display: flex;
            align-items: center; /* Center items vertically */
            margin-bottom: 10px; /* Adjust margin as needed */
        }

        .switch-container h2 {
            margin-left: 10px; /* Adjust spacing between switch and text */
        }


        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }

        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #2196F3;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }

    </style>
</head>
<body>
    <header>
        <h1>MRI Machine Interface</h1>
    </header>
    <main class="container">
        <div class="column" id="control-panel">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h2>Visualization</h2>
            </div>
            
            
            <p>This section contains controls for configuring the MRI scan.</p>
        </div>
        <div class="column" id="image-display">
            <!-- Image Display Section -->
            <h2>Image Display</h2>
            <div id="image-container">
                <img id="current-image" src="placeholder_image.jpg" alt="MRI Image">
            </div>
        </div>
        <div class="column" id="additional-tools">
            <!-- Additional Tools Section -->
            <h2>Additional Tools</h2>
            <p>This section contains additional tools for MRI imaging.</p>
        </div>
    </main>
    <footer>
        <!-- Add any footer content here -->
    </footer>

    <!-- Include your JavaScript file here -->
    <script src="script.js"></script>
</body>
</html>
